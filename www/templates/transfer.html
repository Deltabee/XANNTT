<ion-view title="Transfers">
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" ng-click="openMenuLeft()"></button>
  </ion-nav-buttons>        
  <ion-content padding="true">
   <div class="row">
   		<div class="col col-10"></div>
   		<div class="col col-80">
   			<div class="card" ng-show="Message">
			   <div class="item item-text-wrap card-calm" ng-show="onSubmit">{{Message}}</div>
			   <div class="item item-text-wrap card-assertive" ng-show="onErr">{{Message}}</div>
			</div>
	   		<form name="loginFrm" novalidate>
	   			<div class="box margin-top-1em">
	   				<div class="row" style="overflow: hidden;">
		   				<div class="col col-100"><input type="text" name="name" placeholder="Enter Number of Hours Needed" ng-model="transfer.hours" ng-change="changeAmount()" required style="width: 100%; text-align: center;"><p ng-show="loginFrm.name.$invalid && !loginFrm.name.$pristine" class="help-block red-text">Please enter hours</p></div>
		   			</div>
		   		</div>
		   		<div class="box margin-top-1em">
	   				<div class="row" style="overflow: hidden;">
		   				<div class="col col-100"><input type="text" name="amount" placeholder="Amount (Auto Generated)" ng-model="transfer.amount" required readonly style="width: 100%; text-align: center;"></div>
		   			</div>
		   		</div>
	   			<div class="row">
	   				<div class="col col-20"></div>
	   				<div class="col col-60" align="center"><button  ng-click="updateDetails()" class="ion-btn" ng-disabled="loginFrm.$invalid"><i class="ion-play ion-icon"></i></button></div>
	   				<div class="col col-20"></div>
	   			</div>
	   		</form>
   		</div>
   		<div class="col col-10"></div>
   </div>
  </ion-content>
</ion-view>
