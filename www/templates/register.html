<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Register Yourself</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()" autocomplete="off">
      <div class="list">
        <label class="item item-input">
          <input type="text" ng-model="loginData.name"  placeholder="Enter Full Name...">
        </label>
        <label class="item item-input">
          <input type="text" ng-model="loginData.mobile"  placeholder="Enter Mobile Number...">
        </label>
        <label class="item item-input">
          <input type="email" ng-model="loginData.email"  placeholder="Enter Email...">
        </label>
        <label class="item item-input">
          <input type="password" ng-model="loginData.password" placeholder="Enter Pin...">
        </label>
        <label class="item item-input">
          <input type="password" ng-model="loginData.password" placeholder="Confirm Pin...">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Register</button>
        </label>
      </div>
    </form>
    <div>
      <!-- <a ui-sref="forget-pin">Forgot Pin</a> -->
      <span>Already have an account</span> <a ui-sref="login">Login</a>
    </div>
  </ion-content>
</ion-modal-view>
